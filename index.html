<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./mains.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Todo Javascript</title>
</head>
<body class="container">
    <header>
        <h2 class="headline">Things I would like to accomplish before applying the end of September:</h2>
    </header>
    <div class="main">
        <form>
            <input class="main-input" type="text" placeholder="Add Task...">
            <button class="plus-button" type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todo-container">
            <ul id="list"></ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>
    
</body>
</html>
